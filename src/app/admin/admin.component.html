<div class="admin">
    
    <div class="admin_body clearfix">
        <div class="admin_side" [ngClass]="{side_close: isCollapsed}">
            <app-side-menu [isCollapsed]="isCollapsed" [sideMenuData]="sideMenuData"></app-side-menu>
        </div>
        <div class="admin_content column" [ngClass]="{content_close: isCollapsed}">
            <!-- 头部组件 -->
            <app-header [isCollapsed]="isCollapsed" (toggle)="toggleCollapsed($event)"></app-header>
            <!-- 面包屑 -->
            <app-crumbs></app-crumbs>
            <div class="flex1">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
