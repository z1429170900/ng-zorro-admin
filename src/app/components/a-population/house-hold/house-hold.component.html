<div class="house_hold column">
    <div class="title">
        <app-title [title]="title"></app-title>
    </div>
    <div class="chart flex1">
        <div class="top_list flex">
            <div class="top_title column">
                <div class="cn">当前排名</div>
                <div class="en">TOP5</div>
            </div>
            <div class="top_item flex">
                <div class="top column" [ngClass]="{'checked': item.name == checkedTop.name}" *ngFor="let item of rankingList" (click)="changeCheckTop(item)">
                    <div class="count">{{ item.count }}</div>
                    <div class="name">{{ item.name }}</div>
                </div>
            </div>
        </div>
        <div id="echarts"></div>
    </div>
</div>
